<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous">
      <link rel="stylesheet" type="text/css" href="../resources/css/main_style.css">
      <link rel="stylesheet" type="text/css" href="../resources/css/smash_style.css">
      <link rel="stylesheet" type="text/css" href="../resources/css/bracket_style.css">
      <link rel="stylesheet" type="text/css" href="../resources/css/fighters-players.css">
  </head>

  <body onload="loadPlayers()">
    <div class="container">
      <p class="h2 p_top_space">Please select between 2 and 8 players</p>
      <form class='form-check' id='player_checks' style="margin-top: 20px">
        
      </form>
      <button type="button" class="btn btn-secondary fighter-buttons" data-toggle="modal" data-target="#playerModal">
          Add Player
        </button>

        <!-- Modal -->
      <div class="modal fade" id="playerModal" tabindex="-1" role="dialog" aria-labelledby="playerModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="playerModalLabel">Enter Player Username</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <input type="text" placeholder="Username (no spaces)" id="newPlayer">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" onclick="createNewPlayer()">Save changes</button>
            </div>
          </div>
        </div>
      </div>
      <button id='continue' class="btn btn-secondary fighter-buttons" onclick="checkCheck()">Continue</button>
  </body>
<!-- Bootstrap Scripts -->
<script src="../scripts.js"></script>

<!-- Scripts -->
<script src="../scripts/select.js"></script>
<script src="../scripts/players.js"></script>

</html>
